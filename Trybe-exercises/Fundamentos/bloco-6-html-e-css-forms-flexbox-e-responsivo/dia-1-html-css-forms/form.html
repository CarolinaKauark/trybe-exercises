<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Formulário Trybe</h1>
  </header>

  <form>
    <fieldset>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" minlength="10" maxlength="40" required>
      </div>
      
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" minlength="10" maxlength="50" required>
      </div>
      
      <div>
        <h2>Destino preferido:</h2>
        <label for="cidade"><input type="radio" name="destino" id="cidade">Cidade</label>        
        <label for="campo"><input type="radio" name="destino" id="campo">Campo</label>
        <label for="praia"><input type="radio" name="destino" id="praia">Praia</label>
        <label for="montanhas"><input type="radio" name="destino" id="montanhas">Montanhas</label>
      </div>

      <div>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="justificativa" id="justificativa" cols="50" rows="10" maxlength="500" ></textarea>
      </div>

      <div>
        <label for="data">Selecione a melhor data para sua viagem: </label>
        <input type="date" name="dataViagem" id="data"> 
      </div>

      <div>
        <label for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="oportunidades" id="oportunidades">
      </div>
      
      <div>
        <label for="concordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="concordo" id="concordo" required>
      </div>
    </fieldset>
    <button id="btn-enviar" type="submit" disable >Participar do concurso</button>
    <input type="reset" value="Limpar" id="reset-btn">
  </form>
  <script src="script.js"></script>
</body>
</html>
