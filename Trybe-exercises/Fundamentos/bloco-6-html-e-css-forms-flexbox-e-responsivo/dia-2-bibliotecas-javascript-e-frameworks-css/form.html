<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<body>
  <header class="bg-success mb-4">
    <h1 class="mb-1 pt-3">Formulário Trybe</h1>
  </header>

  <form id="form" class="mb-3">
    <fieldset class="border-form">
      <!--Informações pessoais--> 
      <div class="row center mb-3">
        <div class="col">
          <input type="text" id="nome" class="form-control" minlength="10" maxlength="40" placeholder="Nome completo" required>
        </div>
        <div class="col">
          <input type="email" name="email" id="email" class="form-control" minlength="10" maxlength="50" placeholder="Email" required>
        </div>
      </div>

      <!--Destino-->      
      <span>Destino preferido:</span>
      <div class="mb-3 form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="cidade">
        <label class="form-check-label" for="cidade">Cidade</label>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="campo">
        <label class="form-check-label" for="campo">Campo</label>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="praia">
        <label class="form-check-label" for="praia">Praia</label>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="montanhas">
        <label class="form-check-label" for="montanhas">Montanhas</label>
      </div>

      <!--Justificativa-->
      <p class="mb-3">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
      <div class="form-floating mb-3">
        <textarea class="form-control" name="justificativa" id="justificativa" placeholder="Escreva aqui" cols="50" rows="10" maxlength="500" style="height: 200px;"></textarea>
      </div>

      <div class="mb-3">
        <label for="data">Selecione a melhor data para sua viagem: </label>
        <input type="date" name="dataViagem" id="data"> 
      </div>

      <div class="center mb-3">
        <div class="form-check form-switch checkboxRight">
          <label class="form-check-label" for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <input class="form-check-input form-check-input-checked-color" type="checkbox" name="oportunidades" role="switch" id="oportunidades">
        </div>
        
        <div class="form-check form-switch checkboxRight mb-4">
          <label class="form-check-label" for="concordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <input class="form-check-input" type="checkbox" name="concordo" id="concordo" role="switch">
        </div>
      </div>
    </fieldset>
    <button class="btn btn-outline-success" id="btn-enviar" type="submit" disable >Participar do concurso</button>
    <input class="btn btn-outline-success" type="reset" value="Limpar" id="reset-btn">
  </form>
  
  <script src="script.js"></script>
</body>
<footer class="bg-success pt-3">
  <h2>@Exercício feito pela aluna - Carolina Kauark - para o curso da Trybe!</h2>
</footer>
</html>
